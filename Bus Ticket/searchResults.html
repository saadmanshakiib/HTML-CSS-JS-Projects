<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="SR.css">
</head>
<body>
    <div class="container">
        <h2>Search Results</h2>
        <div id="results" class="results-box"></div>
        <button onclick="window.location.href='homepage.html'" class="back-btn">ðŸ”™ Back</button>
    </div>

    <script>
        function searchResults() {
            const matched_bus1 = JSON.parse(localStorage.getItem("matched_bus"));
            const res = document.getElementById("results");

            if (!matched_bus1 || matched_bus1.length === 0) {
                res.innerHTML = '<p class="no-result">No Matched Bus Found</p>';
            } else {
                let print = '<p class="available-title">Available Bus:</p><ul>';
                matched_bus1.forEach(bus => {
                    print += `
                        <li class="train-card">
                            <strong>
                                Bus No: ${bus.bus_no}<br>
                                Bus Name: ${bus.bus_name}<br>
                                From: ${bus.from_station}<br>
                                To: ${bus.to_station}<br>
                                Starting Time: ${bus.starting_time}<br>
                                Ending Time: ${bus.reaching_time}<br>
                                Boarding Point : ${bus.boarding_point}<br>
                                Dropping Point : ${bus.dropping_point} <br>
                                Break Point : ${bus.break_point}<br>
                            </strong>
                            <button onclick='window.location.href="seats.html"'>View</button>
                        </li>`;
                });
                print += '</ul>';
                res.innerHTML = print;
            }
        }

        window.onload = searchResults;
    </script>
</body>
</html>
